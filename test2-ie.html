<!DOCTYPE html>
<html>
  <head>
    <title>Sample templateq.js site</title>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <script src="src/layout.js"></script> 
<style type="text/css">

div {
border-style: solid;
border-width: 1px;
padding: 2px;
margin: 2px;
}

</style>
  </head>
    
    <body id="main-body">
        <div id="header"></div>
        <div id="content"></div>
        <div id="content2"></div>
        <div id="clicker">
            <a href="click.html" onclick="i('GET','click.html','click.js','clicker',true); return false;">click.html</a>
        </div>

        <div id="footer"></div>
        <script>

  l = new Layoutjs(); 
  i = l.bind(l.include,l);
  i('GET','some1.html','some1.js','content',true);
  i('GET','footer.html',null,'footer',true);
  i('GET','header.html','header.js','header',true);
  i('GET','some2.html','some2.js','content2',true);
        
</script>
    </body>

</html>
